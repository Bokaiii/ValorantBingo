<div *ngIf="!isDownloading" class="container fade-in" style="--fade-duration: 2s;">
    <app-nav-bar (downloadEmitter)="download()" (toggleEmitter)="onToggle($event)" (newBoardEmitter)="fetchBingoItems($event)"></app-nav-bar>
    <app-bingo-board id="bingo-board" style="height: 100%;" [bingoItems]="bingoItems"></app-bingo-board>
</div>

<div *ngIf="isDownloading">
    <app-download-board [bingoItems]="bingoItemsDownload"></app-download-board>
</div>
